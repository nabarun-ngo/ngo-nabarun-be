<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s" th:fragment="header">
    <div class="container text-center">
        <h1 class="display-4 text-white animated slideInDown mb-4" th:text="${pageName}">
           
        </h1>
        <nav aria-label="breadcrumb animated slideInDown" th:if="${breadcrumb !=null}">
            <ol class="breadcrumb justify-content-center mb-0">
				
                <li class="breadcrumb-item" 
                th:each="item,itemStat : ${breadcrumb}"  
              ><a th:class="${itemStat.index == breadcrumb.size() -1} ? 'text-primary active' : 'text-white'" th:text="${item}"></a></li>
                
             
            </ol>
        </nav>
    </div>
</div>

<div class="container-fluid p-0 mb-5" th:fragment="carousel">
                <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="7000">
                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="1"></button>
                    </div>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="img/nbrn/pic1.jpg" alt="NGO helping community">
                            <div class="carousel-caption">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-8">
                                            <h1 class="animated slideInDown">Let's Change The World With Humanity</h1>
                                            <div class="mb-4">
                                                <p class="fs-5 animated slideInDown">"It's not how much we give, but how much love we put into giving."</p>
                                                <span class="text-primary">- Mother Teresa</span>
                                            </div>
                                            <div class="d-flex flex-wrap gap-3 justify-content-center">
                                                <a class="btn btn-primary btn-lg animated slideInDown" href="/#about">
                                                    Learn More
                                                    <i class="fas fa-arrow-right ms-2"></i>
                                                </a>
                                                <a class="btn btn-outline-light btn-lg animated slideInDown" href="/#donate">
                                                    Donate Now
                                                    <i class="fas fa-heart ms-2"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="carousel-item">
                            <img class="w-100" src="img/nbrn/pic2.jpg" alt="NGO community service">
                            <div class="carousel-caption">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-8">
                                            <h1 class="animated slideInDown">Together We Can Save More Lives</h1>
                                            <div class="mb-4">
                                                <p class="fs-5 animated slideInDown">"The best way to find yourself is to lose yourself in the service of others."</p>
                                                <span class="text-primary">- Mahatma Gandhi</span>
                                            </div>
                                            <div class="d-flex flex-wrap gap-3 justify-content-center">
                                                <a class="btn btn-primary btn-lg animated slideInDown" href="/#services">
                                                    Our Services
                                                    <i class="fas fa-hands-helping ms-2"></i>
                                                </a>
                                                <a class="btn btn-outline-light btn-lg animated slideInDown" href="/#join">
                                                    Join Us
                                                    <i class="fas fa-users ms-2"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
