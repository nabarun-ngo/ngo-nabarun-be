<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s" th:fragment="header">
    <div class="container text-center">
        <h1 class="display-4 text-white animated slideInDown mb-4" th:text="${pageName}">
           
        </h1>
        <nav aria-label="breadcrumb animated slideInDown" th:if="${breadcrumb !=null}">
            <ol class="breadcrumb justify-content-center mb-0">
				
                <li class="breadcrumb-item" 
                th:each="item,itemStat : ${breadcrumb}"  
              ><a th:class="${itemStat.index == breadcrumb.size() -1} ? 'text-primary active' : 'text-white'" th:text="${item}"></a></li>
                
             
            </ol>
        </nav>
    </div>
</div>

<div class="container-fluid p-0 mb-5" th:fragment="carousel">
                <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="7000">
                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#header-carousel" th:each="item,iterStat : ${content.carousel}" th:data-bs-slide-to="${iterStat.index}" th:class="${iterStat.first} ? 'active' : ''"></button>
                    </div>
                    
                    <div class="carousel-inner">
                        <div th:each="item,iterStat : ${content.carousel}" th:class="${iterStat.first} ? 'carousel-item active' : 'carousel-item'">
                            <img class="w-100" th:src="${item.image}" th:alt="${item.alt}">
                            <div class="carousel-caption">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-8">
                                            <h1 class="animated slideInDown" th:text="${item.title}"></h1>
                                            <div class="mb-4">
                                                <p class="fs-5 animated slideInDown" th:text="${item.quote.text}"></p>
                                                <span class="text-primary" th:text="${item.quote.author}"></span>
                                            </div>
                                            <div class="d-flex flex-wrap gap-3 justify-content-center">
                                                <a th:each="button : ${item.buttons}" th:class="${button.primary} ? 'btn btn-primary btn-lg animated slideInDown' : 'btn btn-outline-light btn-lg animated slideInDown'" th:href="${button.url}">
                                                    <span th:text="${button.label}"></span>
                                                    <i th:class="${button.icon} + ' ms-2'"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden"></span>
                    </button>
                </div>
            </div>
