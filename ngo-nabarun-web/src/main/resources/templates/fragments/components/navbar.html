<div class="container-fluid fixed-top px-0 wow fadeIn"
	data-wow-delay="0.1s" th:fragment="navbar">
	<div
		class="top-bar text-white-50 row gx-0 align-items-center d-none d-lg-flex">
		<div class="col-lg-8 px-5 text-start">
			<small><i class="fa fa-map-marker-alt me-2"></i>[[${content.navbar.basicInfo.location}]]</small>
			<small class="ms-4"><i class="fa fa-envelope me-2"></i>[[${content.navbar.basicInfo.email}]]</small>
			<small class="ms-4"><i class="fa fa-phone-alt me-2"></i>[[${content.navbar.basicInfo.phone}]]</small>
		</div>
		<div class="col-lg-4 px-5 text-end">
			<small th:text="${content.navbar.followUs}"></small>
			<a th:each="follow : ${content.navbar.followLinks}" class="text-white-50 ms-3" target="_blank" th:href="${follow.url}">
				<i th:class="${follow.icon}"></i>
			</a> 
		</div>
	</div>

	<nav
		class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5 wow fadeIn"
		data-wow-delay="0.1s">
		<a href="/" class="navbar-brand ms-4 ms-lg-0"> <img th:src="@{${content.navbar.brand.logo}}"
			style="max-height: 70px;">
			<h1 class="fw-bold text-primary m-0" th:text="${content.navbar.brand.name}"></h1>
		</a>
		<button type="button" class="navbar-toggler me-4"
			data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<div class="navbar-nav ms-auto p-4 p-lg-0">
				<a th:each="link : ${content.navbar.links}"
					th:href="${link.url}" th:text="${link.label}" 
					th:attr="target=${link.external != null && link.external == true} ? '_blank' : '_self'"
					class="nav-item nav-link"></a>
				<a th:href="${content.navbar.donate.url}"
					class="nav-item nav-link d-flex d-lg-none" th:text="${content.navbar.donate.label}"></a>
				<div class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle"
						data-bs-toggle="dropdown" th:text="${content.navbar.more.label}"></a>
					<div class="dropdown-menu m-0">
						<a th:each="link : ${content.navbar.more.links}"
                            th:href="${link.url}" 
							th:text="${link.label}" 
							th:attr="target=${link.external != null && link.external == true} ? '_blank' : '_self'" 
							class="dropdown-item"></a>
					</div>
				</div>
			</div>
			<div class="d-none d-lg-flex ms-2">
				<a class="btn btn-outline-primary py-2 px-3" 
				th:href="${content.navbar.donate.url}"
				th:text="${content.navbar.donate.label}">
					<div
						class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
						<i class="fa fa-arrow-right"></i>
					</div>
				</a>
			</div>
		</div>
	</nav>
</div>
