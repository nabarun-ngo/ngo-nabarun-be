<div class="container-xxl py-5 scroll-margin" th:fragment="about" id="about">
	<div class="container">
		<!-- Section Header -->
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
			<div class="d-inline-block rounded-pill bg-gradient-primary text-white py-2 px-4 mb-3">
				<i class="fas fa-heart me-2"></i><span th:text="${content.about.sectionTitle}"></span>
			</div>
			<h2 class="display-6 mb-4" th:text="${content.about.title}"></h2>
			<p class="lead text-muted mb-4" th:text="${content.about.description}"></p>
		</div>

		<div class="row g-5 align-items-center">
			<!-- Image Section with Modern Card -->
			<div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
				<div class="about-image-card position-relative">
					<div class="main-image-wrapper">
						<img class="img-fluid rounded-4 shadow-lg" src="img/nbrn/pic4.jpg" alt="NGO Community Work"
							style="width: 100%; height: 650px; object-fit: cover;">
						<div class="experience-badge">
							<div class="badge-content text-center">
								<h3 class="text-white mb-1" th:text="${content.about.experience.years}"></h3>
								<p class="text-white-50 mb-0" th:text="${content.about.experience.label}"></p>
							</div>
						</div>
					</div>

					<!-- Floating Stats Cards -->
					<div class="stats-cards">
						<div class="stat-card" th:each="stat : ${content.about.stats}">
							<i th:class="${stat.icon} + ' text-primary mb-2'"></i>
							<h4 class="text-dark mb-1" th:text="${stat.value}"></h4>
							<p class="text-muted mb-0" th:text="${stat.label}"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- Content Section -->
			<div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
				<div class="about-content">

					<!-- Mission Points -->
					<div class="mission-points mb-5">
						<div class="mission-point d-flex align-items-start mb-3"
							th:each="point : ${content.about.missionPoints}">
							<div class="icon-wrapper me-3">
								<i th:class="${point.icon} + ' text-primary'"></i>
							</div>
							<div>
								<h5 class="text-dark mb-1" th:text="${point.title}"></h5>
								<p class="text-muted mb-0" th:text="${point.description}"></p>
							</div>
						</div>
					</div>

					<!-- Founder Message Card -->
					<div class="founder-message-card mb-4">
						<div class="card-content">
							<div class="quote-icon">
								<i class="fas fa-quote-left text-primary"></i>
							</div>
							<p class="mb-3" th:text="${content.about.founderMessage.quote}"></p>

							<div class="founder-info d-flex align-items-center">
								<div class="founder-avatar me-3">
									<i class="fas fa-user-circle text-primary"></i>
								</div>
								<div>
									<h6 class="text-primary mb-0" th:text="${content.about.founderMessage.name}"></h6>
									<small class="text-muted" th:text="${content.about.founderMessage.title}"></small>
								</div>
							</div>
						</div>
					</div>

					<!-- Call to Action -->
					<div class="d-flex flex-wrap gap-3">
						<a class="btn btn-primary btn-lg" href="/#contact">
							<i class="fas fa-envelope me-2"></i><span th:text="${content.about.cta.contact}"></span>
						</a>
						<a class="btn btn-outline-primary btn-lg" href="/#donate">
							<i class="fas fa-donate me-2"></i><span th:text="${content.about.cta.donate}"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
