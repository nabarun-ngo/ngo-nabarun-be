<div class="container-xxl py-5 team-section" th:fragment="team">
	<div class="container">
		<!-- Modern Section Header -->
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
			<div class="d-inline-flex align-items-center rounded-pill bg-gradient-primary text-white py-2 px-4 mb-4">
				<i class="fas fa-users me-2"></i>
				<span class="fw-600 text-uppercase letter-spacing-1" th:text="${content.team.sectionTitle}"></span>
			</div>
			<h2 class="display-5 mb-3 text-gradient-primary" th:text="${content.team.title}"></h2>
			<p class="lead text-muted" th:text="${content.team.description}"></p>
		</div>

		<!-- Modern Team Grid ${0.1 + iterStat.index * 0.1}s-->
		<div class="row g-4">
			<div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
				th:each="profile, iterStat: ${profiles}">
				<div class="modern-team-card position-relative hover-lift">
					<!-- Profile Image Container -->
					<div class="team-image-container position-relative overflow-hidden">
						<img class="img-fluid team-profile-img" th:src="${profile.getPicture()}"
							th:alt="${profile.getFullName()}">
						<div class="team-overlay d-flex align-items-center justify-content-center">
							<div class="social-links-modern d-flex gap-2">
								<a href="#" class="social-btn social-facebook" aria-label="Facebook Profile">
									<i class="fab fa-facebook-f"></i>
								</a>
								<a href="#" class="social-btn social-twitter" aria-label="Twitter Profile">
									<i class="fab fa-twitter"></i>
								</a>
								<a href="#" class="social-btn social-linkedin" aria-label="LinkedIn Profile">
									<i class="fab fa-linkedin-in"></i>
								</a>
								<a href="#" class="social-btn social-instagram" aria-label="Instagram Profile">
									<i class="fab fa-instagram"></i>
								</a>
							</div>
						</div>
						<!-- Status Badge -->
						<div class="team-status-badge">
							<i class="fas fa-heart text-danger pulse-animation"></i>
						</div>
					</div>

					<!-- Profile Info -->
					<div class="team-info text-center">
						<div class="member-details">
							<h5 class="member-name mb-2" th:text="${profile.getFullName()}"></h5>
							<div class="member-role mb-3">
								<span class="role-badge" th:text="${profile.getRoleString()}"></span>
							</div>
							<p class="member-bio text-muted mb-3" th:text="${content.team.member.bio}"></p>
						</div>

						<!-- Contact Button -->
						<div class="member-actions">
							<button class="btn btn-outline-primary btn-sm contact-member-btn" type="button">
								<i class="fas fa-envelope me-2"></i>
								<span th:text="${content.team.member.contact}"></span>
							</button>
						</div>
					</div>

					<!-- Card Decoration -->
					<div class="team-card-decoration"></div>
				</div>
			</div>
		</div>

		<!-- Call to Action -->
		<div class="row mt-5">
			<div class="col-12">
				<div class="team-cta-card text-center wow fadeInUp" data-wow-delay="0.5s">
					<div class="cta-content">
						<h3 class="text-white mb-3" th:text="${content.team.cta.title}"></h3>
						<p class="text-white-75 mb-4 lead" th:text="${content.team.cta.description}"></p>
						<div class="d-flex gap-3 justify-content-center flex-wrap">

							<a th:each="button : ${content.team.cta.buttons}"
								th:class="${button.primary} ? 'btn btn-light btn-lg' : 'btn btn-outline-light btn-lg'"
								th:href="${button.url}">
								<i th:class="${button.icon} + ' me-2'"></i><span th:text="${button.label}"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
