<div class="container-fluid py-5 scroll-margin" th:fragment="join" id="join" data-parallax="scroll"
	data-image-src="/img/nbrn/pic5.jpeg">
	<div class="container">
		<div class="row g-5 align-items-center">
			<div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
				<div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3" th:text="${content.join.sectionTitle}"></div>
				<h1 class="display-6 text-white mb-5" th:text="${content.join.title}"></h1>

			</div>

			<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
				<div class="h-100 bg-secondary p-5">
					<form id="JoinUsForm" th:action="@{/signup}" method="post" th:object="${interview}"
						autocomplete="off">
						<div class="row g-3">
							<div class="col-md-6">
								<div class="modern-input-group">
									<label for="firstname" class="form-label text-dark fw-semibold">
										<i class="fas fa-user me-2 text-primary"></i><span
											th:text="${content.join.form.firstName}"></span>
									</label>
									<input type="text" class="form-control modern-input" id="firstname"
										th:placeholder="${content.join.form.firstName}" th:field="*{firstName}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="modern-input-group">
									<label for="lastname" class="form-label text-dark fw-semibold">
										<i class="fas fa-user me-2 text-primary"></i><span
											th:text="${content.join.form.lastName}"></span>
									</label>
									<input type="text" class="form-control modern-input" id="lastname"
										th:placeholder="${content.join.form.lastName}" th:field="*{lastName}">
								</div>
							</div>
							<div class="col-12">
								<div class="modern-input-group">
									<label for="email" class="form-label text-dark fw-semibold">
										<i class="fas fa-envelope me-2 text-primary"></i><span
											th:text="${content.join.form.email}"></span>
									</label>
									<input type="email" class="form-control modern-input" id="email"
										th:placeholder="${content.join.form.email}" th:field="*{email}">
								</div>
							</div>
							<div class="col-md-4">
								<div class="modern-input-group">
									<label for="phonecode" class="form-label text-dark fw-semibold"
										th:text="${content.join.form.code}"></label>
									<select class="form-control modern-input" id="phonecode" th:field="*{dialCode}">
										<option th:each="phoneCode : ${phoneCodes}" th:value="${phoneCode.getKey()}" selected>[[${phoneCode.getValue()}]]</option>
									</select>
								</div>
							</div>
							<div class="col-md-8">
								<div class="modern-input-group">
									<label for="mobileno" class="form-label text-dark fw-semibold">
										<i class="fas fa-phone me-2 text-primary"></i><span
											th:text="${content.join.form.mobile}"></span>
									</label>
									<input type="number" class="form-control modern-input" id="mobileno"
										th:placeholder="${content.join.form.mobile}" th:field="*{contactNumber}">
								</div>
							</div>
							<div class="col-12">
								<div class="modern-input-group">
									<label for="location" class="form-label text-dark fw-semibold">
										<i class="fas fa-map-marker-alt me-2 text-primary"></i><span
											th:text="${content.join.form.location}"></span>
									</label>
									<input type="text" class="form-control modern-input" id="location"
										th:placeholder="${content.join.form.location}" th:field="*{hometown}">
								</div>
							</div>
							<input type="hidden" name="actionName" id="actionName" th:value="'SUBMIT_BASIC_INFO'">
							<div class="col-12">
								<button type="submit" id="joinNow" class="btn btn-primary px-5" style="height: 60px;">
									<span th:text="${content.join.form.submit}"></span>
									<div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
										<i class="fa fa-arrow-right"></i>
									</div>
								</button>
							</div>

						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>





<div class="container-xxl py-5 scroll-margin" th:fragment="joiningrules" id="joiningrules" th:if="${stage == '1'}">
	<div class="container">
		<div class="alert alert-danger" role="alert" th:if="${errorMessage !=null}" th:utext="${errorMessage}"></div>
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 1000px;">
			<h1 class="display-6 mb-5" th:text="${content.join.rules.title}"></h1>
		</div>
		<div class="row g-4 justify-content-center">
			<div class="px-2">
				<div class="px-4">
					<iframe th:src="@{${POLICY_RULES_AND_REGULATIONS}}" 
						style="width: 100%; height: 80vh; border: none; border-radius: 8px;">
					</iframe>
				</div>
			</div>
			<form th:action="@{/signup}" method="post" th:object="${interview}">
				<input type="hidden" name="actionName" id="actionName" th:value="'ACCEPT_RULES'">
				<div class="d-flex justify-content-center m-2">
					<button class="btn btn-outline-primary py-2 px-3 m-2 w-25">
						<div class="d-inline-flex btn-sm-square bg-primary text-white rounded-circle ms-2">
							<i class="fa fa-arrow-left"></i>
						</div>
						<span th:text="${content.join.rules.disagree}"></span>
					</button>
					<button type="submit" class="btn btn-outline-primary btn-primary py-2 px-3 m-2 w-25">
						<span th:text="${content.join.rules.agree}"></span>
						<div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
							<i class="fa fa-arrow-right"></i>
						</div>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>






<div class="container-xxl py-5 scroll-margin" th:fragment="additionalDetails" id="additionalDetails"
	th:if="${stage == '1A'}">
	<div class="container">
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 1000px;">
			<h1 class="display-6 mb-5" th:text="${content.join.additionalDetails.title}"></h1>
			<p class="mb-0 alert alert-info" th:if="${successMessage !=null}" th:utext="${successMessage}"></p>
		</div>
		<div class="row g-4 justify-content-center">
			<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
				<div class="h-100 bg-secondary p-5">
					<div class="alert alert-danger" role="alert" th:if="${errorMessage !=null}"
						th:utext="${errorMessage}"></div>
					<form id="additionalForm" th:action="@{/signup}" method="post" th:object="${interview}">
						<div class="row g-3">
							<div class="col-12">
								<div class="modern-input-group">
									<label for="howDoUKnow" class="form-label text-dark fw-semibold">
										<i class="fas fa-question-circle me-2 text-primary"></i><span
											th:text="${content.join.additionalDetails.howDoUKnow}"></span>
									</label>
									<textarea rows="4" class="form-control modern-input" id="howDoUKnow"
										th:placeholder="${content.join.additionalDetails.howDoUKnow}"
										th:field="*{howDoUKnowAboutNabarun}"></textarea>
								</div>
							</div>
							<div class="col-12">
								<div class="modern-input-group">
									<label for="whyDoUWantToJoin" class="form-label text-dark fw-semibold">
										<i class="fas fa-question-circle me-2 text-primary"></i><span
											th:text="${content.join.additionalDetails.whyDoUWantToJoin}"></span>
									</label>
									<textarea rows="4" class="form-control modern-input" id="whyDoUWantToJoin"
										th:placeholder="${content.join.additionalDetails.whyDoUWantToJoin}"
										th:field="*{reasonForJoining}"></textarea>
								</div>
							</div>
							<input type="hidden" name="actionName" id="actionName" th:value="'SUBMIT_ADDITIONAL_DETAIL'">
							<div class="col-12">
								<button type="submit" id="addnlDet" class="btn btn-primary px-5" style="height: 60px;">
									<span th:text="${content.join.additionalDetails.proceed}"></span>
									<div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
										<i class="fa fa-arrow-right"></i>
									</div>
								</button>
							</div>

						</div>

					</form>

				</div>
			</div>

		</div>
	</div>
</div>

<div class="container-xxl py-5 scroll-margin" th:fragment="otpvalidation" id="otpvalidation" th:if="${stage == '3'}">

			<h1 class="display-6 mb-5" th:text="${content.join.otp.title}"></h1>

				<input type="hidden" name="actionName" id="actionName" th:value="'RESEND_OTP'">
				<div class="d-flex justify-content-center m-2">
					<button type="submit" class="btn btn-outline-primary btn-primary py-2 px-3 m-2">
						<span th:text="${content.join.otp.resend}"></span>
						<div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
							<i class="fa fa-arrow-right"></i>
						</div>
					</button>
				</div>
			</form>
		</div>
		<div class="row g-4 justify-content-center">

			<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
				<div class="h-100 bg-secondary p-5">
					<div class="alert alert-danger" role="alert" th:if="${errorMessage !=null}"
						th:utext="${errorMessage}"></div>
					<form id="otpForm" th:action="@{/signup}" method="post" th:object="${interview}">

								</div>
							</div>
							<div class="col-12">
								<div class="g-recaptcha" th:attr="data-sitekey='${siteKey}'"></div>

						</div>

				</div>
			</div>

		</div>
	</div>
</div>






<div class="container-xxl py-5 scroll-margin" th:fragment="postsubmission" id="success"
	th:if="${stage == 'POST_SUBMIT'}">
	<div class="container">
		<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 1000px;">
			<h1 class="display-6 mb-5" th:text="'Thank You '+${interview.getFirstName()}"></h1>
			<div class="alert alert-success" role="alert" th:if="${successMessage != null}"
				th:utext="${successMessage}">
			</div>
			<div class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:utext="${errorMessage}">
			</div>
		</div>
		<div class="d-flex justify-content-center m-2">
			<a class="btn btn-outline-primary py-2 px-3 m-2 w-25 " href="/">
				<div class="d-inline-flex btn-sm-square bg-primary text-white rounded-circle ms-2">
					<i class="fa fa-arrow-left"></i>
				</div>
				<span th:text="${content.join.postSubmission.goBack}"></span>
			</a>
		</div>
		<script type="text/javascript">
			console.log("before");
			window.setTimeout(function () {
				location.href = window.location.origin;
			}, 5 * 60 * 1000);
		</script>
	</div>
</div>
